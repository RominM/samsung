          <p>Hi,</p>
<p>Trying to have a column/backgroundimage link to a page when user hovers over the whole image.</p>
<p>Gave the column and ID -&gt; <span class="hashtag">#kids</span></p>
<p>jQuery:</p>
<pre><code class="lang-auto">jQuery( document ).ready(function($) {

</code></pre>
<p>But no go <img src="https://theme.co/forum/images/emoji/apple/frowning.png?v=9" title=":frowning:" class="emoji" alt=":frowning:"></p>

          <span class="crawler-post-infos">
              <meta itemprop='datePublished' content='2018-08-17T06:51:27Z'>

        <div class='post' itemprop='articleBody'>
          <p>Hi Daniel,</p>
<p>Thank you for writing in, I see that you assigned your ID like this <code>#kids</code></p>
<p>          <a href="https://image.prntscr.com/image/nfdwY-QER_mEv-6RBEpSRA.png" target="_blank" class="onebox" rel="nofollow ugc noopener">
            <img src="https://image.prntscr.com/image/nfdwY-QER_mEv-6RBEpSRA.png" width="" height="">
          </a>
<br>
<br></p>
<p>When assigning an ID please do not include the # symbol, you only add that when targeting that ID on CSS or JS.</p>
<p>It seems that there is a JS error going-on on your site, and it seems coming from one of your custom scripts.<br>
          <a href="https://image.prntscr.com/image/1fvqD7QtQgaAYIp4fPJXdg.png" target="_blank" class="onebox" rel="nofollow ugc noopener">
            <img src="https://image.prntscr.com/image/1fvqD7QtQgaAYIp4fPJXdg.png" width="" height="">
          </a>
<br>
<br></p>
<p>Please audit your custom script by removing it one by one and see which one is causing the error.</p>
<p>Please be reminded that we cannot provide support for third party plugins or scripts as our support policy in the sidebar states due to the fact that there is simply no way to account for all of the potential variables at play when using another developer‚Äôs plugin or script. Because of this, any questions you have regarding setup, integration, or troubleshooting any piece of functionality that is not native to X will need to be directed to the original developer.</p>
<p>Thank you for your understanding.</p>
        </div>

        <div class='post' itemprop='articleBody'>
          <p>Thanks for the response.<br>
It was the ‚Äú#‚Äù, now image links fine.</p>
<p>Regarding the remaining error, I really don‚Äôt have a lot of custom JS script, what I have was checked by the wonderful forum staff. <img src="https://theme.co/forum/images/emoji/apple/grin.png?v=9" title=":grin:" class="emoji" alt=":grin:"><br>
Don‚Äôt have any plugins other than the ones bundled.</p>
<p>TypeError: $ is not a function</p>
<p>Can you point me in the right direction to find where the error comes from?<br>
